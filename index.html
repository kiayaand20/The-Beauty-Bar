<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&family=Yuji+Syuku&display=swap"
    rel="stylesheet">

  <title>The Beauty Bar 💄</title>
</head>

<body class="body">
  <header class="header">
    <a href="index.html" style="text-decoration:none">
      <h1 id="title">THE BEAUTY BAR</h1>
    </a>
    <div class="body-descriptions">
      <p>Top Brands | Clean Beauty | Competitive Pricing</p>
    </div>
  </header>

  <nav>
    <div class="navbar">
      <h3 id="category">Search by Category:</h3>

      <form>
        <select id="product-type">
          <option value="Search by Product Type" selected disable hidden>Product Type</option>
        </select>
      </form>

      <form>
        <select id="brand-name">
          <option value="Search by Brand" selected disable hidden>Brand</option>
        </select>
      </form>

      <form>
        <select id="price">
          <option value="Search by Price" selected disable hidden>Price</option>
          <option value="15">Less than $15</option>
          <option value="25">Less than $25</option>
          <option value="50">Less than $50</option>
          <option value="100">Less than $100</option>
        </select>
      </form>

      <form>
        <select id="tags">
          <option value="Search by Tags" selected disable hidden>Ingredients Preference</option>
        </select>
      </form>

    </div>
  </nav>

  <h2 id="body-title">THE PERFECT LOOK BEGINS HERE</h2>

  <section>
    <div class="header_images">
      <img src="https://cdn.pixabay.com/photo/2016/10/25/12/53/makeup-brush-1768790__480.jpg" alt="makeup brushes"
        id="brushes" width="300px" height="210px">
      <img src="https://cdn.pixabay.com/photo/2017/11/29/09/15/paint-2985569__340.jpg" alt="face" id="face"
        width="300px" height="210px">
      <img src="https://cdn.pixabay.com/photo/2021/01/06/07/52/lipsticks-5893481__340.jpg" alt="lipstick" id="lipstick"
        width="300px" height="210px">
    </div>
  </section>

  <h3 id="quote">“The most beautiful makeup for a woman is passion. But cosmetics are easier to buy.” –
    Yves
    Saint Laurent 💋
  </h3>

  <div id="beauty-product"></div>

  <button onclick="topFunction()" id="topBtn" title="Go to top">Back to Top</button>

<div class="connect-container">
  <p class="connect">Let's Connect!</p>
  <div class="icons">
    <a href="http://github.com"><img
        src=https://res.cloudinary.com/briandanger/image/upload/v1568954107/github_fpykxh.png alt="GitHub" class="icons"
        target="_blank"></a>
    <a href="https://www.linkedin.com/in/kiayaanderson/"><img
        src=https://res.cloudinary.com/briandanger/image/upload/v1568954107/linkedin_vnvo6s.png alt="LinkedIn"
        class="icons" target="_blank"></a>
  </div>
</div>
</body>

<footer class="footer">
  <h4 id="copy">&copy; Kiaya Anderson | 2021</h4>
</footer>

</html>
