<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Pacifico&family=Permanent+Marker&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">

  <title>The Beauty Bar</title>
</head>

<body class="Site">
  <div id="content-wrap">
    <header class="header">
      <h1>THE BEAUTY BAR</h1>
    </header>

    <nav>
      <div class="navbar">
        <h3 id="quote">“The most beautiful makeup for a woman is passion. But cosmetics are easier to buy.” –
          Yves
          Saint Laurent
        </h3>
      </div>
    </nav>

    <div class="descriptors">
      <h3 id="desc1">STYLE</h3>
      <h3 id="desc2">DESIGN</h3>
      <h3 id="desc3">CREATIVITY</h3>
    </div>

    <div class="imgTxt">
      <section>
        <div class="header_images">
          <img src="https://cdn.pixabay.com/photo/2016/10/22/20/55/makeup-brushes-1761648__480.jpg" alt="makeup brushes"
            id="makeup" style="width: 18%">
          <img src="https://cdn.pixabay.com/photo/2020/05/24/07/24/paint-strokes-5212800__480.png" alt="sample colors"
            id="colors" style="width: 12%">
          <img src="https://cdn.pixabay.com/photo/2017/11/29/09/15/paint-2985569__340.jpg" alt="face" id="face"
            style="width: 18%">
        </div>
      </section>
    </div>

    <div class="category">
      <h2>CATEGORY</h2>
    </div>

    <div class="dropdown">
      <form>
        <select id="brand-name">
          <option value="Search by Brand" selected disable hidden>Brand</option>
        </select>
      </form>

      <form>
        <select id="price">
          <option value="Search by Price" selected disable hidden>Price</option>
          <option value="15">Less than $15</option>
          <option value="25">Less than $25</option>
          <option value="50">Less than $50</option>
          <option value="100">Less than $100</option>
        </select>
      </form>

      <form>
        <select id="tags">
          <option value="Search by Tags" selected disable hidden>Ingredients Preference</option>
        </select>
      </form>

      <form>
        <select id="product-type">
          <option value="Search by Product Type" selected disable hidden>Product Type</option>
        </select>
      </form>
    </div>

    <div id="product-name"></div>
  </div>
</body>

<footer id="footer">
  <div>
    <h4 id="name-tag">2021 | Kiaya Anderson</h4>
  </div>
</footer>

</html>
