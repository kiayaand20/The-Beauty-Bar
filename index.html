<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">

  <title>The Beauty Bar</title>
</head>

<body>

  <nav>
    <div class="navbar">
      <a href="#contact">Contact</a>
      <a href="#home">Home</a>
    </div>
  </nav>

  <header class="header">
    <h1>THE BEAUTY BAR</h1>
    <h3 id="quote">“The most beautiful makeup for a woman is passion. But cosmetics are easier to buy.” <br> – Yves
      Saint Laurent
    </h3>
  </header>


  <section>
    <div class="header_images">
      <img src="https://cdn.pixabay.com/photo/2016/10/22/20/55/makeup-brushes-1761648__480.jpg" alt="maekup brushes"
        style="width: 18%">
      <img src="https://cdn.pixabay.com/photo/2020/05/24/07/24/paint-strokes-5212800__480.png" alt="sample colors"
        style="width: 15%">
      <img src="https://cdn.pixabay.com/photo/2017/11/29/09/15/paint-2985569__340.jpg" alt="face" style="width: 18%">
    </div>
  </section>

  <div class="category">
    <h2>CATEGORY</h2>
  </div>

  <div class="dropdown-list">
    <form>
      <select id="brand-name">
        <option value="Search by Brand" selected disable hidden>Brand</option>
      </select>
    </form>

    <form>
      <select id="price">
        <option value="Search by Price" selected disable hidden>Price</option>
        <option value="20">Under $20</option>
        <option value="21, 50">$20 to $50</option>
        <option value="51">$50 and above</option>
      </select>
    </form>

    <form>
      <select id="product-type">
        <option value="Search by Product Type" selected disable hidden>Product Type</option>
      </select>
    </form>

    <form>
      <select id="tags">
        <option value="Search by Tags" selected disable hidden>Ingredients Preference</option>
      </select>
    </form>
  </div>

  <div id="product-name"></div>
  <div id="product-image"></div>

</body>
